<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1></h1>
        <a href="KRA.html">KRA-page</a>
        <a href="grade.html">graders-page</a>
        <a href="speed.html">speed-page</a>
    </h1>
    <input id="numericGrade"/>
    <button onclick="Convert()">Convert</button>
    <h3 id="gradeDisplay"></h3>
    <script>
        //getting sources of infomation
        const numericGrade=document.getElementById(
            'numericGrade'
        );
        const gradeDisplay=document.getElementById(
            'gradeDisplay'
        )
        //awarding untion to execute grades
       function Convert(){
        const numeric=parseInt(numericGrade.value);
        let grade;
        if(numeric>=80){
            grade='A';
        }
        else if(numeric>=60){
            grade='B';
        }
        else if (numeric>=50){
            grade='C';
        }
        else if(numeric>=40) {
             grade='D';
        }
        else{grade='E'
        }
        //way for it to display results
        console.log(grade)
        gradeDisplay.innerText=`Your qulifacation grade is ${grade}`;
       }
    </script>
</body>
