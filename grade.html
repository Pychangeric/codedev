<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Converter</title>
</head>
<body>
    <input id="numericGrade"/>
    <button onclick="Convert()">Convert</button>
    <h3 id="gradeDisplay"></h3>
    <script>
        const numericGrade=document.getElementById(
            'numericGrade'
        );
        const gradeDisplay=document.getElementById(
            'gradeDisplay'
        )
       function Convert(){
        const numeric=parseInt(numericGrade.value);
        let grade;
        if(numeric>=80){
            grade='A';
        }
        else if(numeric>=60){
            grade='B';
        }
        else if (numeric>=50){
            grade='C';
        }
        else if(numeric>=40) {
             grade='D';
        }
        else{grade='E'
        }
        console.log(grade)
        gradeDisplay.innerText=`Your qulifacation grade is ${grade}`;
       }
    </script>
</body>
</html>
